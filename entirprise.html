<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Car Rentals</title>
</head>
<body>
	<h1>Business Name</h1>
	<p id="name"></p>
	<h3>Economy Cars</h3>
	<p>Economy</p>
	<h3>Economy Cars Available</h3>
	<p id="e"></p>
	<h3>Midsize Cars</h3>
	<p>Midsize</p>
	<h3>Midsize Cars Available</h3>
	<p id="m"></p><button onclick="mycar()" type="button">Update Availablity</button> <button onclick="rentMid()" type="button">Rent out 1 Midsize Car</button> <button onclick="rentEco()" type="button">Rent out 1 Economy Car</button>
	<form id="Select" name="Select" onsubmit="return rentout()">
		Name:<br>
		<input name="name" type="text"><br>
		Car type:<br>
		<select  id="mySelect" name="type">
		</select> <input id="stop" type="submit">
	</form>
	<p id="display"></p>
	<script>

	var car = { 
	   name: 'Enterprise Car Rentals',
	   cars:[
	   {
		Type: "Economy",	
	    Price: 350,
	    Available: 5,
	   },
	   {
	   	Type: "Midsize",
	    Price: 400,
	    Available: 180,
	   }]
	};
	var rental = { 
	              Economy: [],
	              Midsize: [],
	          };
 
	 document.getElementById("mySelect").addEventListener("change", Display);

    function Display() {
		var x = car.cars[i].Price;
		var y = car.cars[i].Available;
     document.getElementById("display").innerHTML = "$" + x + "Available" + y;
     }
	     
	function rentout(){
	      var renter = document.forms["Select"]['name'].value;
	      var size = document.forms["Select"]['type'].value;
	       if( renter ==""){
	          alert("Enter Name");
	       }
	       else if( size == ""){
	          alert("Choose a car");
	          }
	     else { 
	              rental[size].push({name: renter});
	              car[size].Available--;
	              document.getElementById('display').innerHTML = "Car has been Rented";
	          }
	          
	          return false ;
	      }
	
	for (var i =0; i < car.cars.length; i++){
		console.log(i);
	var option = document.createElement("OPTION");
	option.innerHTML= car.cars[i].Type;
    document.getElementById("mySelect").appendChild(option);
	};
	
	function mycar() {
	    document.getElementById("name").innerHTML = car.name;
	    document.getElementById("e").innerHTML = car.cars[0].Available;
	    document.getElementById("m").innerHTML = car.cars[1].Available;
	};
	function rentMid() {
	   document.getElementById("m").innerHTML = car.cars[1].Available;
	   car.cars[1].Available = car.cars[1].Available -1;
	   return car.cars[1].Available;
	};
	function rentEco() {
	   document.getElementById("e").innerHTML = car.cars[0].Available;
	   car.cars[0].Available = car.cars[0].Available -1;
	   return car.cars[0].Available;
	};
console.log(rental);

	</script>
</body>
</html>
